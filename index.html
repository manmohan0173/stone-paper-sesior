<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper sesior</title>
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <div class="title">
        <h1 id="heading">Stone Paper Sesior</h1>
    </div>
    <div class="switch ">
        <div class="circle"></div>
    </div>
    <div class="option">
        <div class="options" id="stone"><p>STONE</p></div>
        <div class="options" id="paper"><p>PAPER</p></div>
        <div class="options" id="sesior"><p>SESIOR</p></div>
    </div>
    <div class="scoreboard">
        <div class="pscore">
            <p>your score</p>
            <h1 id="pscore">0</h1>
        </div>
        <div class="compscore">
            <p>comp score</p>
            <h1 id="compscore">0</h1>
        </div>
    </div>
    <div class="msg">
        <p>START GAME</p>
    </div>
    <script src="brain.js"></script>
</body>
</html>
